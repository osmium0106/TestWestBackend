<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TestWest{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
      body { min-height: 100vh; }
      .sidebar { min-height: 100vh; }
    </style>
</head>
<body>
    <header class="navbar navbar-dark bg-primary sticky-top flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Welcome, {{ user.username|default:'User' }}</a>
    </header>
    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="position-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="/frontend/dashboard/">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/frontend/generate-paper/">Generate Question Papers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/frontend/my-papers/">My Papers</a>
              </li>
            </ul>
          </div>
        </nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>
</body>
</html>
